        slot_group: Antimicrobial resistance
slots:
  sample_collector_sample_ID:
    name: sample_collector_sample_ID
    title: sample_collector_sample_ID
    description: The user-defined name for the sample.
    comments:
      The sample_ID should represent the identifier assigned to the sample
      at time of collection, for which all the descriptive information applies. If
      the original sample_ID is unknown or cannot be provided, leave blank or provide
      a null value.
    examples:
      - value: ABCD123
    slot_uri: GENEPIO:0001123
    range: WhitespaceMinimizedString
    required: true
  alternative_sample_ID:
    name: alternative_sample_ID
    title: alternative_sample_ID
    description: An alternative sample_ID assigned to the sample by another organization.
    comments:
      Provide any alternative identifiers for the sample here, separated by
      commas. Alternative identifiers assigned to the sample should be tracked along
      with original IDs to establish chain of custody. If the information is unknown
      or cannot be provided, leave blank or provide a null value.
    examples:
      - value: bvn5567, RA1-HH789
    range: WhitespaceMinimizedString
    required: true
  sample_collected_by:
    name: sample_collected_by
    title: sample_collected_by
    description:
      The name of the agency, organization or institution with which the
      sample collector is affiliated.
    comments:
      Provide the name of the agency, organization or institution that collected
      the sample in full (avoid abbreviations). If the information is unknown or cannot
      be provided, leave blank or provide a null value.
    examples:
      - value: Public Health Agency of Canada
    slot_uri: GENEPIO:0001153
    range: WhitespaceMinimizedString
  collected_by_laboratory_name:
    name: collected_by_laboratory_name
    title: collected_by_laboratory_name
    description: The specific laboratory affiliation of the sample collector.
    comments:
      Provide the name of the specific laboratory that collected the sample
      (avoid abbreviations). If the information is unknown or cannot be provided,
      leave blank or provide a null value.
    examples:
      - value: Topp Lab
    range: WhitespaceMinimizedString
  sample_collection_project_name:
    name: sample_collection_project_name
    title: sample_collection_project_name
    description:
      The name of the project/initiative/program for which the sample was
      collected.
    comments:
      Provide the name of the project and/or the project ID here. If the information
      is unknown or cannot be provided, leave blank or provide a null value.
    examples:
      - value: Watershed Project (HA-120)
    range: WhitespaceMinimizedString
  sample_plan_name:
    name: sample_plan_name
    title: sample_plan_name
    description: The name of the study design for a surveillance project.
    comments:
      Provide the name of the sample plan used for sample collection. If the
      information is unknown or cannot be provided, leave blank or provide a null
      value.
    examples:
      - value: National Microbiological Baseline Study in Broiler Chicken
    range: WhitespaceMinimizedString
    recommended: true
  sample_plan_ID:
    name: sample_plan_ID
    title: sample_plan_ID
    description: The identifier of the study design for a surveillance project.
    comments:
      Provide the identifier of the sample plan used for sample collection.
      If the information is unknown or cannot be provided, leave blank or provide
      a null value.
    examples:
      - value: 2001_M205
    range: WhitespaceMinimizedString
    recommended: true
  sample_collector_contact_name:
    name: sample_collector_contact_name
    title: sample_collector_contact_name
    description:
      The name or job title of the contact responsible for follow-up regarding
      the sample.
    comments:
      Provide the name of an individual or their job title. As personnel turnover
      may render the contact's name obsolete, it is more preferable to provide a job
      title for ensuring accuracy of information and institutional memory. If the
      information is unknown or cannot be provided, leave blank or provide a null
      value.
    examples:
      - value: Enterics Lab Manager
    range: WhitespaceMinimizedString
  sample_collector_contact_email:
    name: sample_collector_contact_email
    title: sample_collector_contact_email
    description:
      The email address of the contact responsible for follow-up regarding
      the sample.
    comments:
      Provide the email associated with the listed contact. As personnel turnover
      may render an individual's email obsolete, it is more preferable to provide
      an address for a position or lab, to ensure accuracy of information and institutional
      memory. If the information is unknown or cannot be provided, leave blank or
      provide a null value.
    examples:
      - value: johnnyblogs@lab.ca
    range: WhitespaceMinimizedString
    required: true
  purpose_of_sampling:
    name: purpose_of_sampling
    title: purpose_of_sampling
    description: The reason that the sample was collected.
    comments:
      The reason a sample was collected may provide information about potential
      biases in sampling strategy. Provide the purpose of sampling from the picklist
      in the template. Most likely, the sample was collected for Diagnostic testing.
      The reason why a sample was originally collected may differ from the reason
      why it was selected for sequencing, which should be indicated in the "purpose
      of sequencing" field.
    examples:
      - value: Surveillance
    slot_uri: GENEPIO:0001198
    range: purpose_of_sampling menu
    required: true
  experimental_activity:
    name: experimental_activity
    title: experimental_activity
    description:
      The experimental activities or variables that affected the sample
      collected.
    comments:
      If there was experimental activity that would affect the sample prior
      to collection (this is different than sample processing), provide the experimental
      activities by selecting one or more values from the template pick list. If the
      information is unknown or cannot be provided, leave blank or provide a null
      value.
    examples:
      - value: Antimicrobial Pre-treatment
    range: experimental_activity menu
  experimental_activity_details:
    name: experimental_activity_details
    title: experimental_activity_details
    description:
      The details of the experimental activities or variables that affected
      the sample collected.
    comments: Briefly describe the experimental details using free text.
    examples:
      - value:
          Chicken feed containing X amount of novobiocin was fed to chickens for
          72 hours prior to collection of litter.
    range: WhitespaceMinimizedString
  sample_processing:
    name: sample_processing
    title: sample_processing
    description:
      The processing applied to samples post-collection, prior to further
      testing, characterization, or isolation procedures.
    comments:
      Provide the sample processing information by selecting a value from
      the template pick list. If the information is unknown or cannot be provided,
      leave blank or provide a null value.
    examples:
      - value: Samples pooled
    range: sample_processing menu
  geo_loc_name (country):
    name: geo_loc_name (country)
    title: geo_loc_name (country)
    description: The country of origin of the sample.
    comments:
      Provide the name of the country where the sample was collected. Use
      the controlled vocabulary provided in the template pick list.  If the information
      is unknown or cannot be provided, provide a null value.
    examples:
      - value: Canada
    slot_uri: GENEPIO:0001181
    range: geo_loc_name (country) menu
    required: true
  geo_loc_name (state/province/region):
    name: geo_loc_name (state/province/region)
    title: geo_loc_name (state/province/region)
    description: The state/province/territory of origin of the sample.
    comments:
      Provide the name of the province/state/region where the sample was collected.  If
      the information is unknown or cannot be provided, provide a null value.
    examples:
      - value: British Columbia
    slot_uri: GENEPIO:0001185
    range: geo_loc_name (state/province/region) menu
    required: true
  food_product_origin geo_loc_name (country):
    name: food_product_origin geo_loc_name (country)
    title: food_product_origin geo_loc_name (country)
    description: The country of origin of a food product.
    comments:
      If a food product was sampled and the food product was manufactured
      outside of Canada, provide the name of the country where the food product originated
      by selecting a value from the template pick list. If the information is unknown
      or cannot be provided, leave blank or provide a null value.
    examples:
      - value: United States of America
    range: geo_loc_name (country) menu
  host_origin geo_loc_name (country):
    name: host_origin geo_loc_name (country)
    title: host_origin geo_loc_name (country)
    description: The country of origin of the host.
    comments:
      If a sample is from a human or animal host that originated from outside
      of Canada, provide the the name of the country where the host originated by
      selecting a value from the template pick list. If the information is unknown
      or cannot be provided, leave blank or provide a null value.
    examples:
      - value: South Africa
    range: geo_loc_name (country) menu
  latitude_of_sample_collection:
    name: latitude_of_sample_collection
    title: latitude_of_sample_collection
    description: The latitude coordinates of the geographical location of sample collection.
    comments:
      If known, provide the degrees latitude.  Do NOT simply provide latitude
      of the institution if this is not where the sample was collected, nor the centre
      of the city/region where the sample was collected as this falsely implicates
      an existing geographical location and creates data inaccuracies. If the information
      is unknown or cannot be provided, leave blank or provide a null value.
    examples:
      - value: 38.98 N
    slot_uri: GENEPIO:0100309
    range: WhitespaceMinimizedString
  longitude_of_sample_collection:
    name: longitude_of_sample_collection
    title: longitude_of_sample_collection
    description:
      The longitude coordinates of the geographical location of sample
      collection.
    comments:
      If known, provide the degrees longitude.  Do NOT simply provide longitude
      of the institution if this is not where the sample was collected, nor the centre
      of the city/region where the sample was collected as this falsely implicates
      an existing geographical location and creates data inaccuracies. If the information
      is unknown or cannot be provided, leave blank or provide a null value.
    examples:
      - value: 77.11 W
    slot_uri: GENEPIO:0100310
    range: WhitespaceMinimizedString
  sample_collection_date:
    name: sample_collection_date
    title: sample_collection_date
    description: The date on which the sample was collected.
    comments:
      Provide the date according to the ISO 8601 standard "YYYY-MM-DD", "YYYY-MM"
      or "YYYY".
    examples:
      - value: '2020-10-30'
    slot_uri: GENEPIO:0001174
    range: date
    required: true
  sample_received_date:
    name: sample_received_date
    title: sample_received_date
    description: The date on which the sample was received.
    comments:
      Provide the date according to the ISO 8601 standard "YYYY-MM-DD", "YYYY-MM"
      or "YYYY".
    examples:
      - value: '2020-11-15'
    slot_uri: GENEPIO:0001179
    range: date
  original_sample_description:
    name: original_sample_description
    title: original_sample_description
    description: The original sample description provided by the sample collector.
    comments:
      Provide the sample description provided by the original sample collector.
      The original description is useful as it may provide further details, or can
      be used to clarify higher level classifications.
    examples:
      - value: RTE Prosciutto from deli
    range: WhitespaceMinimizedString
  environmental_site:
    name: environmental_site
    title: environmental_site
    description:
      An environmental location may describe a site in the natural or built
      environment e.g. hospital, wet market, bat cave.
    comments:
      'If applicable, provide the standardized term and ontology ID for the
      environmental site. The standardized term can be sourced from these look-up
      services: https://www.ebi.ac.uk/ols/ontologies/envo or https://www.ebi.ac.uk/ols/ontologies/genepio.'
    examples:
      - value: contact surface, production facility, floor drain, hatchery.
    slot_uri: GENEPIO:0001232
    range: WhitespaceMinimizedString
    recommended: true
  animal_or_plant_population:
    name: animal_or_plant_population
    title: animal_or_plant_population
    description: The type of animal or plant population inhabiting an area.
    comments:
      'This field should be used when a sample is taken from an environmental
      location inhabited by many individuals of a specific type, rather than describing
      a sample taken from one particular host. If applicable, provide the standardized
      term and ontology ID for the animal or plant population name. The standardized
      term can be sourced from this look-up service: https://www.ebi.ac.uk/ols/ontologies/genepio.
      If not applicable, leave blank.'
    examples:
      - value: turkey
    range: WhitespaceMinimizedString
    recommended: true
  environmental_material:
    name: environmental_material
    title: environmental_material
    description:
      A substance obtained from the natural or man-made environment e.g.
      soil, water, sewage, door handle, bed handrail, face mask.
    comments:
      'If applicable, provide the standardized term and ontology ID for the
      environmental material. The standardized term can be sourced from these look-up
      services: https://www.ebi.ac.uk/ols/ontologies/envo or https://www.ebi.ac.uk/ols/ontologies/genepio.
      If not applicable, leave blank.'
    examples:
      - value: soil, water, sewage, tractor
    slot_uri: GENEPIO:0001223
    range: WhitespaceMinimizedString
    recommended: true
  body_product:
    name: body_product
    title: body_product
    description:
      A substance excreted/secreted from an organism e.g. feces, urine,
      sweat.
    comments:
      'If applicable, provide the standardized term and ontology ID for the
      body product. The standardized term can be sourced from this look-up service:
      https://www.ebi.ac.uk/ols/ontologies/uberon. If not applicable, leave blank.'
    examples:
      - value: feces, urine, sweat.
    slot_uri: GENEPIO:0001216
    range: WhitespaceMinimizedString
    recommended: true
  anatomical_part:
    name: anatomical_part
    title: anatomical_part
    description: An anatomical part of an organism e.g. oropharynx.
    comments:
      'If applicable, provide the standardized term and ontology ID for the
      anatomical material. The standardized term can be sourced from this look-up
      service: https://www.ebi.ac.uk/ols/ontologies/uberon. If not applicable, leave
      blank.'
    examples:
      - value: tissue, blood
    slot_uri: GENEPIO:0001214
    range: WhitespaceMinimizedString
    recommended: true
  food_product:
    name: food_product
    title: food_product
    description: A material consumed and digested for nutritional value or enjoyment.
    comments:
      'This field includes animal feed. If applicable, provide the standardized
      term and ontology ID for the anatomical material. The standardized term can
      be sourced from this look-up service: https://www.ebi.ac.uk/ols/ontologies/foodon.
      If not applicable, leave blank.'
    examples:
      - value: feather and bone meal, chicken breast
    range: WhitespaceMinimizedString
    recommended: true
  food_product_properties:
    name: food_product_properties
    title: food_product_properties
    description:
      Any characteristic of the food product pertaining to its state, processing,
      a label claim, or implications for consumers.
    comments:
      Provide any characteristics of the food product including whether it
      has been cooked, processed, preserved, any known information about its state
      (e.g. raw, ready-to-eat), any known information about its containment (e.g.
      canned), and any information about a label claim (e.g. organic, fat-free).
    examples:
      - value: smoked, chopped, ready-to-eat
    range: WhitespaceMinimizedString
    recommended: true
  animal_source_of_food:
    name: animal_source_of_food
    title: animal_source_of_food
    description: The animal from which the food product was derived.
    comments:
      Provide the common name of the animal. If not applicable, leave blank.
      Multiple entries can be provided, separated by a comma.
    examples:
      - value: chicken
    range: WhitespaceMinimizedString
    recommended: true
  food_packaging:
    name: food_packaging
    title: food_packaging
    description: The type of packaging used to contain a food product.
    comments: If known, provide information regarding how the food product was packaged.
    examples:
      - value: box, tray
    range: WhitespaceMinimizedString
    recommended: true
  collection_device:
    name: collection_device
    title: collection_device
    description: The instrument or container used to collect the sample e.g. swab.
    comments:
      'This field includes animal feed. If applicable, provide the standardized
      term and ontology ID for the anatomical material. The standardized term can
      be sourced from this look-up service: https://www.ebi.ac.uk/ols/ontologies/genepio.
      If not applicable, leave blank.'
    examples:
      - value: swab
    slot_uri: GENEPIO:0001234
    range: WhitespaceMinimizedString
    recommended: true
  collection_method:
    name: collection_method
    title: collection_method
    description: The process used to collect the sample e.g. phlebotomy, necropsy.
    comments:
      'If applicable, provide the standardized term and ontology ID for the
      anatomical material. The standardized term can be sourced from this look-up
      service: https://www.ebi.ac.uk/ols/ontologies/genepio. If not applicable, leave
      blank.'
    examples:
      - value: phlebotomy, necropsy, rinsing
    slot_uri: GENEPIO:0001241
    range: WhitespaceMinimizedString
    recommended: true
  host (common name):
    name: host (common name)
    title: host (common name)
    description: The commonly used name of the host.
    comments:
      If the sample is directly from a host, either a common or scientific
      name must be provided (although both can be included, if known).  If known,
      provide the common name.
    examples:
      - value: cow, chicken, human
    slot_uri: GENEPIO:0001386
    range: WhitespaceMinimizedString
    recommended: true
  host (scientific name):
    name: host (scientific name)
    title: host (scientific name)
    description: The taxonomic, or scientific name of the host.
    comments:
      'If the sample is directly from a host, either a common or scientific
      name must be provided (although both can be included, if known).  If known,
      provide the scientific name. The standardized term can be sourced from this
      look-up service: https://www.ebi.ac.uk/ols/ontologies/ncbitaxon.'
    examples:
      - value: Bos taurus, Homo sapiens
    slot_uri: GENEPIO:0001387
    range: WhitespaceMinimizedString
    recommended: true
  host_disease:
    name: host_disease
    title: host_disease
    description: The name of the disease experienced by the host.
    comments:
      "This field is only required if the Pathogen.cl package was selected.\
      \ If the host was sick, provide the name of the disease.The standardized term\
      \ can be sourced from this look-up service: https://www.ebi.ac.uk/ols/ontologies/doid\
      \ If the disease is not known, put \u201Cmissing\u201D."
    examples:
      - value: mastitis, gastroenteritis
    slot_uri: GENEPIO:0001391
    range: WhitespaceMinimizedString
  microbiological_method:
    name: microbiological_method
    title: microbiological_method
    description:
      The laboratory method used to grow, prepare, and/or isolate the microbial
      isolate.
    comments:
      Provide the name and version number of the microbiological method. The
      ID of the method is also acceptable if the ID can be linked to the laboratory
      that created the procedure.
    examples:
      - value: MFHPB-30
    range: WhitespaceMinimizedString
    recommended: true
  strain:
    name: strain
    title: strain
    description: The strain identifier.
    comments:
      If the isolate represents or is derived from, a lab reference strain
      or strain from a type culture collection, provide the strain identifier.
    examples:
      - value: K12
    range: WhitespaceMinimizedString
  isolate_ID:
    name: isolate_ID
    title: isolate_ID
    description:
      The user-defined identifier for the isolate, as provided by the laboratory
      that originally isolated the isolate.
    comments:
      Provide the isolate_ID created by the lab that first isolated the isolate
      (i.e. the original isolate ID). If the information is unknown or cannot be provided,
      leave blank or provide a null value. If only an alternate isolate ID is known
      (e.g. the ID from your lab, if your lab did not isolate the isolate from the
      original sample), make asure to include it in the alternative_isolate_ID field.
    examples:
      - value: SA20131043
    range: WhitespaceMinimizedString
    required: true
  alternative_isolate_ID:
    name: alternative_isolate_ID
    title: alternative_isolate_ID
    description: An alternative isolate_ID assigned to the isolate by another organization.
    comments:
      If one or more alternative isolate_IDs are available, record them all
      here, separated by a comma.
    examples:
      - value: PHAC_45678
    range: WhitespaceMinimizedString
    recommended: true
  progeny_isolate_ID:
    name: progeny_isolate_ID
    title: progeny_isolate_ID
    description:
      The identifier assigned to a progenitor isolate derived from an isolate
      that was directly obtained from a sample.
    comments:
      If your sequence data pertains to progeny of an original isolate, provide
      the progeny_isolate_ID.
    examples:
      - value: SUB_ON_1526
    range: WhitespaceMinimizedString
  IRIDA_isolate_ID:
    name: IRIDA_isolate_ID
    title: IRIDA_isolate_ID
    description: The identifier of the isolate in the IRIDA platform.
    comments:
      Provide the "sample ID" used to track information linked to the isolate
      in IRIDA. IRIDA sample IDs should be unqiue to avoid ID clash. This is very
      important in large Projects, especially when samples are shared from different
      organizations. Download the IRIDA sample ID and add it to the sample data in
      your spreadsheet as part of good data management practices.
    examples:
      - value: GRDI_LL_12345
    range: WhitespaceMinimizedString
    required: true
  IRIDA_project_ID:
    name: IRIDA_project_ID
    title: IRIDA_project_ID
    description: The identifier of the Project in the iRIDA platform.
    comments: Provide the IRIDA "project ID".
    examples:
      - value: '666'
    range: WhitespaceMinimizedString
    required: true
  isolated_by_institution_name:
    name: isolated_by_institution_name
    title: isolated_by_institution_name
    description:
      The name of the agency, organization or institution with which the
      individual who performed the isolation procedure is affiliated.
    comments:
      Provide the name of the agency, organization or institution that isolated
      the original isolate in full (avoid abbreviations). If the information is unknown
      or cannot be provided, leave blank or provide a null value.
    examples:
      - value: Public Health Agency of Canada
    range: WhitespaceMinimizedString
  isolated_by_laboratory_name:
    name: isolated_by_laboratory_name
    title: isolated_by_laboratory_name
    description:
      The specific laboratory affiliation of the individual who performed
      the isolation procedure.
    comments:
      Provide the name of the specific laboratory that that isolated the original
      isolate (avoid abbreviations). If the information is unknown or cannot be provided,
      leave blank or provide a null value.
    examples:
      - value: Topp Lab
    range: WhitespaceMinimizedString
  isolated_by_contact_name:
    name: isolated_by_contact_name
    title: isolated_by_contact_name
    description:
      The name or title of the contact responsible for follow-up regarding
      the isolate.
    comments:
      Provide the name of an individual or their job title. As personnel turnover
      may render the contact's name obsolete, it is prefereable to provide a job title
      for ensuring accuracy of information and institutional memory. If the information
      is unknown or cannot be provided, leave blank or provide a null value.
    examples:
      - value: Enterics Lab Manager
    range: WhitespaceMinimizedString
  isolated_by_contact_email:
    name: isolated_by_contact_email
    title: isolated_by_contact_email
    description:
      The email address of the contact responsible for follow-up regarding
      the isolate.
    comments:
      Provide the email associated with the listed contact. As personnel turnover
      may render an individual's email obsolete, it is more prefereable to provide
      an address for a position or lab, to ensure accuracy of information and institutional
      memory. If the information is unknown or cannot be provided, leave blank or
      provide a null value.
    examples:
      - value: enterics@lab.ca
    range: WhitespaceMinimizedString
  isolation_date:
    name: isolation_date
    title: isolation_date
    description: The date on which the isolate was isolated from a sample.
    comments:
      Provide the date according to the ISO 8601 standard "YYYY-MM-DD", "YYYY-MM"
      or "YYYY".
    examples:
      - value: '2020-10-30'
    range: date
  isolate_received_date:
    name: isolate_received_date
    title: isolate_received_date
    description: The date on which the isolate was received by the laboratory.
    comments:
      Provide the date according to the ISO 8601 standard "YYYY-MM-DD", "YYYY-MM"
      or "YYYY".
    examples:
      - value: '2020-11-15'
    range: WhitespaceMinimizedString
  organism:
    name: organism
    title: organism
    description: Taxonomic name of the organism.
    comments:
      'Put the genus and species (and subspecies if applicable) of the bacteria,
      if known. The standardized term can be sourced from this look-up service: https://www.ebi.ac.uk/ols/ontologies/ncbitaxon.'
    examples:
      - value: Salmonella enterica subspecies enterica
    slot_uri: GENEPIO:0001191
    range: WhitespaceMinimizedString
    required: true
  serovar:
    name: serovar
    title: serovar
    description: The serovar of the organism.
    comments:
      Only include this information if it has been determined by traditional
      serological methods or a validated in silico prediction tool e.g. SISTR.
    examples:
      - value: Heidelberg
    range: WhitespaceMinimizedString
    recommended: true
  serotyping_method:
    name: serotyping_method
    title: serotyping_method
    description: The method used to determine the serovar.
    comments:
      "If the serovar was determined via traditional serotyping methods, put\
      \ \u201CTraditional serotyping\u201D. If the serovar was determined via in silico\
      \ methods, provide the name and version number of the software."
    examples:
      - value: SISTR 1.0.1
    range: WhitespaceMinimizedString
    recommended: true
  phagetype:
    name: phagetype
    title: phagetype
    description: The phagetype of the organism.
    comments: "Provide if known. If unknown, put \u201Cmissing\u201D."
    examples:
      - value: '47'
    range: WhitespaceMinimizedString
  library_ID:
    name: library_ID
    title: library_ID
    description: The user-specified identifier for the library prepared for sequencing.
    comments:
      Every "library ID" from a single submitter must be unique. It can have
      any format, but we suggest that you make it concise, unique and consistent within
      your lab, and as informative as possible.
    examples:
      - value: LS_2010_NP_123446
    slot_uri: GENEPIO:0001448
    range: WhitespaceMinimizedString
  sequenced_by_institution_name:
    name: sequenced_by_institution_name
    title: sequenced_by_institution_name
    description:
