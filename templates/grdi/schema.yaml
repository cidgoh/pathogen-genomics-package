    name: sample_collector_sample_ID
    title: sample_collector_sample_ID
    description: The user-defined name for the sample.
    comments: The sample_ID should represent the identifier assigned to the sample
      at time of collection, for which all the descriptive information applies. If
      the original sample_ID is unknown or cannot be provided, leave blank or provide
      a null value.
    examples:
    - value: ABCD123
    slot_uri: GENEPIO:0001123
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    required: true
    exact_mappings:
    - BIOSAMPLE:sample_name
  alternative_sample_ID:
    name: alternative_sample_ID
    title: alternative_sample_ID
    description: An alternative sample_ID assigned to the sample by another organization.
    comments: "Alternative identifiers assigned to the sample should be tracked along\
      \ with original IDs to establish chain of custody. Alternative sample IDs should\
      \ be provided in the in a prescribed format which consists of the ID followed\
      \ by square brackets (no space in between the ID and bracket) containing the\
