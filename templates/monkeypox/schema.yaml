    permissible_values:
      Mass Gathering [GENEPIO:0100237]:
        text: Mass Gathering [GENEPIO:0100237]
        description: A gathering or event attended by a sufficient number of people
          to strain the planning and response resources of the host community, state/province,
          nation, or region where it is being held.
        meaning: GENEPIO:0100237
      Convention (conference) [GENEPIO:0100238]:
        text: Convention (conference) [GENEPIO:0100238]
        description: A gathering of individuals who meet at an arranged place and
          time in order to discuss or engage in some common interest. The most common
          conventions are based upon industry, profession, and fandom.
        meaning: GENEPIO:0100238
      Agricultural Event [GENEPIO:0100240]:
        text: Agricultural Event [GENEPIO:0100240]
        description: A gathering exhibiting the equipment, animals, sports and recreation
          associated with agriculture and animal husbandry.
        meaning: GENEPIO:0100240
        is_a: Convention (conference) [GENEPIO:0100238]
      Social Gathering [PCO:0000033]:
        text: Social Gathering [PCO:0000033]
        description: A type of social behavior in which a collection of humans intentionally
          gathers together on a temporary basis to engage socially.
        meaning: PCO:0000033
      Community Event [PCO:0000034]:
        text: Community Event [PCO:0000034]
        description: A human social event in which humans living in the same area
          or neighborhood gather to carry out activiites relevent to the people living
          in the area.
        meaning: PCO:0000034
        is_a: Social Gathering [PCO:0000033]
      Party [PCO:0000035]:
        text: Party [PCO:0000035]
        description: A human social gathering in which the intention is to have a
          good time. Often the intention is to celebrate something like a birthday,
          anniversary, or holiday, but there is not always a purpose.
        meaning: PCO:0000035
        is_a: Social Gathering [PCO:0000033]
      Other exposure event:
        text: Other exposure event
        description: An exposure event not specified in the picklist.
