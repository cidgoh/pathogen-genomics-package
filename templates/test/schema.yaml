    - range: host disease menu
    - range: null value menu
  sequenced by:
    name: sequenced by
    title: sequenced by
    description: The name of the agency, organization or institution responsible for
      sequencing the isolate's genome.
    comments: Provide the name of the organization that performed the sequencing in
      full (avoid abbreviations). If the information is unknown or cannot be provided,
      leave blank or provide a null value. For the TEST Project, the value is most
      likely the "University of Calgary".
    examples:
    - value: University of Calgary
    slot_uri: GENEPIO:0100416
    any_of:
    - range: sequenced_by menu
    - range: null value menu
  sequenced by laboratory name:
    name: sequenced by laboratory name
    title: sequenced by laboratory name
    description: The specific laboratory affiliation of the responsible for sequencing
      the isolate's genome.
    comments: Provide the name of the specific laboratory that that performed the
      sequencing in full (avoid abbreviations). If the information is unknown or cannot
      be provided, leave blank or provide a null value. For the TEST Project, the
      value is most likely the "Harrison Lab".
    examples:
    - value: Harrison Lab
    slot_uri: GENEPIO:0100470
