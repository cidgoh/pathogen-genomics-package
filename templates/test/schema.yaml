slots:
  isolate ID:
    name: isolate ID
    title: isolate ID
    description: The user-defined identifier for the isolate, as provided by the laboratory
      that originally isolated the isolate.
    comments: Provide the identifier created by the lab for the organism after isolation.
      This value maps to the "Strain ID#" in the Alberta Microbiota Repository (TEST)
      Master file.
    examples:
    - value: SA01
    slot_uri: GENEPIO:0100456
    range: WhitespaceMinimizedString
    required: true
  alternative isolate ID:
    name: alternative isolate ID
    title: alternative isolate ID
    description: An alternative isolate ID assigned to the isolate by another organization.
    comments: Provide the identifier that represents the site code, source and/or
      patient identifier, media type, strain identifier, colony number, growth condition
      and dilution factor as a single code. This value corresponds maps to the "Label
      ID" in the Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: '3411301'
    slot_uri: GENEPIO:0100457
    range: WhitespaceMinimizedString
    recommended: true
  specimen collector sample ID:
    name: specimen collector sample ID
    title: specimen collector sample ID
    description: The user-defined name for the sample.
    comments: Provide the sample ID provided by the original sample collector. This
      value is different from the "isolate_ID" as it represents the original material
      sampled rather than the organism that was isolated from the sampled material.
      This identifier may or may not be available.
    examples:
    - value: Lake_Louise_Water23
    slot_uri: GENEPIO:0001123
    range: WhitespaceMinimizedString
    identifier: true
  sample collected by:
    name: sample collected by
    title: sample collected by
    description: The name of the agency that collected the original sample.
    comments: The name of the institution of the original sample collector should
      be written out in full, (no abbreviations, with minor exceptions) and be consistent
      across multiple submissions e.g. University of Calgary, Alberta Health Services.
      The sample collector specified is at the discretion of the data provider (i.e.
      may be hospital, provincial public health lab, or other).
    examples:
    - value: University of Calgary
    slot_uri: GENEPIO:0001153
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    recommended: true
  sample collection project name:
    name: sample collection project name
    title: sample collection project name
    description: The name of the project/initiative/program for which the sample was
      collected.
    comments: Provide the name of the project and/or the project ID here. If the information
      is unknown or cannot be provided, leave blank or provide a null value.
    examples:
    - value: Children's Hospital biofilm study (A3-701-01)
    slot_uri: GENEPIO:0100429
    range: WhitespaceMinimizedString
    recommended: true
  sample collector contact email:
    name: sample collector contact email
    title: sample collector contact email
    description: The email address of the contact responsible for follow-up regarding
      the sample.
    comments: The email address can represent a specific individual or lab e.g. johnnyblogs@lab.ca,
      or RespLab@lab.ca
    examples:
    - value: RespLab@lab.ca
    slot_uri: GENEPIO:0001156
    range: WhitespaceMinimizedString
    pattern: ^\S+@\S+\.\S+$
  sample collector contact address:
    name: sample collector contact address
    title: sample collector contact address
    description: The mailing address of the agency submitting the sample.
    comments: 'The mailing address should be in the format: Street number and name,
      City, Province/Territory, Postal Code, Country'
    examples:
    - value: 655 Lab St, Vancouver, British Columbia, V5N 2A2, Canada
    slot_uri: GENEPIO:0001158
    range: WhitespaceMinimizedString
  sample collection date:
    name: sample collection date
    title: sample collection date
    description: The date on which the sample was collected.
    comments: The date should be provided in ISO 8601 standard format "YYYY-MM-DD".
    examples:
    - value: '2020-03-16'
    slot_uri: GENEPIO:0001174
    any_of:
    - range: date
    - range: null value menu
    recommended: true
    todos:
    - '>=2019-10-01'
    - <={today}
  sample received date:
    name: sample received date
    title: sample received date
    description: The date on which the sample was received.
    comments: The date should be provided in ISO 8601 standard format "YYYY-MM-DD".
    examples:
    - value: '2020-03-20'
    slot_uri: GENEPIO:0001179
    any_of:
    - range: date
    - range: null value menu
  geo_loc_name (country):
    name: geo_loc_name (country)
    title: geo_loc_name (country)
    description: The country where the sample was collected.
    comments: Provide the country name from the controlled vocabulary provided.
    examples:
    - value: Canada
    slot_uri: GENEPIO:0001181
    any_of:
    - range: geo_loc_name (country) menu
    - range: null value menu
    recommended: true
  geo_loc_name (state/province/territory):
    name: geo_loc_name (state/province/territory)
    title: geo_loc_name (state/province/territory)
    description: The province/territory where the sample was collected.
    comments: Provide the province/territory name from the controlled vocabulary provided.
    examples:
    - value: Saskatchewan
    slot_uri: GENEPIO:0001185
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    recommended: true
  geo_loc_name (city):
    name: geo_loc_name (city)
    title: geo_loc_name (city)
    description: The city where the sample was collected.
    comments: 'Provide the city name. Use this look-up service to identify the standardized
      term: https://www.ebi.ac.uk/ols/ontologies/gaz'
    examples:
    - value: Medicine Hat
    slot_uri: GENEPIO:0001189
    range: WhitespaceMinimizedString
  geo_loc_name (site):
    name: geo_loc_name (site)
    title: geo_loc_name (site)
    description: The name of a specific geographical location e.g. Credit River (rather
      than river).
    comments: Provide the name of the specific geographical site using a specific
      noun (a word that names a certain place, thing).
    examples:
    - value: Lake Louise
    slot_uri: GENEPIO:0100436
    range: geo_loc_name (site) menu
  organism:
    name: organism
    title: organism
    description: Taxonomic name of the organism.
    comments: Provide the confirmed taxonomic name of the species. This value maps
      to the "Recommended identification" in the Alberta Microbiota Repository (TEST)
      Master file.
    examples:
    - value: Staphylococcus aureus
    slot_uri: GENEPIO:0001191
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    required: true
  purpose of sampling:
    name: purpose of sampling
    title: purpose of sampling
    description: The reason that the sample was collected.
    comments: The reason a sample was collected may provide information about potential
      biases in sampling strategy. Provide the purpose of sampling from the picklist
      in the template. The reason why a sample was originally collected may differ
      from the reason why it was selected for sequencing, which should be indicated
      in the "purpose of sequencing" field. Motivation for sampling may be available
      in the "Source of Isolation" field in the Alberta Microbiota Repository (TEST)
      Master file.
    examples:
    - value: Targeted surveillance
    slot_uri: GENEPIO:0001198
    any_of:
    - range: purpose of sampling menu
    - range: null value menu
    recommended: true
  purpose of sampling details:
    name: purpose of sampling details
    title: purpose of sampling details
    description: The description of why the sample was collected, providing specific
      details.
    comments: Provide an expanded description of why the sample was collected using
      free text. The description may include the importance of the sample for a particular
      investigation/surveillance activity/research question. Information for populating
      this field may be available in the "Source of Isolation" field in the Alberta
      Microbiota Repository (TEST) Master file.
    examples:
    - value: ProvLab/IPC routine monitoring
    slot_uri: GENEPIO:0001200
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    recommended: true
  original sample description:
    name: original sample description
    title: original sample description
    description: The original sample description provided by the sample collector.
    comments: Provide the sample description provided by the original sample collector
      or the "Source of Isolation" field in the Alberta Microbiota Repository (TEST)
      Master file. The original description is useful as it may provide further details,
      or can be used to clarify higher level classifications.
    examples:
    - value: ACH coupons-water study, isolates 2010, 2011 see appendix 3 (Alberta
        Childrens Hospital)
    slot_uri: GENEPIO:0100439
    range: WhitespaceMinimizedString
  anatomical material:
    name: anatomical material
    title: anatomical material
    description: A substance obtained from an anatomical part of an organism e.g.
      tissue, blood.
    comments: Provide a descriptor if an anatomical material was sampled. Use the
      picklist provided in the template. If a desired term is missing from the picklist,
      contact emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose
      a null value. Information for populating this field may be available in the
      "Source of Isolation" field in the Alberta Microbiota Repository (TEST) Master
      file.
    examples:
    - value: Wound tissue (injury)
    slot_uri: GENEPIO:0001211
    any_of:
    - range: anatomical material menu
    - range: null value menu
    multivalued: true
    required: true
  anatomical part:
    name: anatomical part
    title: anatomical part
    description: An anatomical part of an organism e.g. oropharynx.
    comments: Provide a descriptor if an anatomical part was sampled. Use the picklist
      provided in the template. If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value. Information for populating this field may be available in the "Source
      of Isolation" field in the Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: Nasal cavity
    slot_uri: GENEPIO:0001214
    any_of:
    - range: anatomical part menu
    - range: null value menu
    multivalued: true
    required: true
  body product:
    name: body product
    title: body product
    description: A substance excreted/secreted from an organism e.g. feces, urine,
      sweat.
    comments: Provide a descriptor if a body product was sampled. Use the picklist
      provided in the template.  If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value. Information for populating this field may be available in the "Source
      of Isolation" field in the Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: Feces
    slot_uri: GENEPIO:0001216
    any_of:
    - range: body product menu
    - range: null value menu
    multivalued: true
    required: true
  environmental material:
    name: environmental material
    title: environmental material
    description: A substance obtained from the natural or man-made environment e.g.
      soil, water, sewage.
    comments: Provide a descriptor if an environmental material was sampled. Use the
      picklist provided in the template.  If a desired term is missing from the picklist,
      contact emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose
      a null value. Information for populating this field may be available in the
      "Source of Isolation" field in the Alberta Microbiota Repository (TEST) Master
      file.
    examples:
    - value: Bandage
    slot_uri: GENEPIO:0001223
    any_of:
    - range: environmental material menu
    - range: null value menu
    multivalued: true
    required: true
  environmental site:
    name: environmental site
    title: environmental site
    description: An environmental location may describe a site in the natural or built
      environment e.g. contact surface, metal can, hospital, wet market, bat cave.
    comments: Provide a descriptor if an environmental site was sampled. Use the picklist
      provided in the template.  If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value. Information for populating this field may be available in the "Source
      of Isolation" field in the Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: Hospital
    slot_uri: GENEPIO:0001232
    any_of:
    - range: environmental site menu
    - range: null value menu
    multivalued: true
    required: true
  collection device:
    name: collection device
    title: collection device
    description: The instrument or container used to collect the sample e.g. swab.
    comments: Provide a descriptor if a device was used for sampling. Use the picklist
      provided in the template. If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value. Information for populating this field may be available in the "Source
      of Isolation" field in the Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: Swab
    slot_uri: GENEPIO:0001234
    any_of:
    - range: collection device menu
    - range: null value menu
    multivalued: true
    required: true
  collection method:
    name: collection method
    title: collection method
    description: The process used to collect the sample e.g. phlebotamy, necropsy.
    comments: Provide a descriptor if a collection method was used for sampling. Use
      the picklist provided in the template.  If a desired term is missing from the
      picklist, contact emma_griffiths@sfu.ca. If not applicable, do not leave blank.
      Choose a null value. Information for populating this field may be available
      in the "Source of Isolation" field in the Alberta Microbiota Repository (TEST)
      Master file.
    examples:
    - value: Biopsy
    slot_uri: GENEPIO:0001241
    any_of:
    - range: collection method menu
    - range: null value menu
    multivalued: true
    required: true
  collection protocol:
    name: collection protocol
    title: collection protocol
    description: The name and version of a particular protocol used for sampling.
    comments: Free text. Information for populating this field may be available in
      the "Source of Isolation" field in the Alberta Microbiota Repository (TEST)
      Master file.
    examples:
    - value: Collection_protocol_Children's Hospital biofilm study (A3-701-01)
    slot_uri: GENEPIO:0001243
    range: WhitespaceMinimizedString
  specimen processing:
    name: specimen processing
    title: specimen processing
    description: Any processing applied to the sample during or after receiving the
      sample.
    comments: If multiple PCR products were generated from the isolate using different
      primer sets, indicate that the sequence records represents the same isolate
      by selecting "Biological replicate" in the "specimen processing" field. Every
      different sequence experiment should have its own record (i.e. if different
      amplicons have the same sequence but were generated using different primer sets,
      these should be stored as separate entries/lines in the spreadsheet). Information
      about replicates may be available in the "Top-hit taxon (taxa)" or "Trimmed
      Ribosomal Sequence" fields if there are multiple values for the same "Strain
      ID#" in the Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: Biological replicate
    slot_uri: GENEPIO:0001253
    any_of:
    - range: specimen processing menu
    - range: null value menu
    multivalued: true
    recommended: true
  specimen processing details:
    name: specimen processing details
    title: specimen processing details
    description: Detailed information regarding the processing applied to a sample
      during or after receiving the sample.
    comments: Provide a free text description of any processing details applied to
      a sample. Information about replicates may be available in the "Top-hit taxon
      (taxa)" or "Trimmed Ribosomal Sequence" fields if there are multiple values
      for the same "Strain ID#" in the Alberta Microbiota Repository (TEST) Master
      file.
    examples:
    - value: Multiple amplicons generated for isolate SA32 using different primer
        sets
    slot_uri: GENEPIO:0100311
    range: WhitespaceMinimizedString
  strain:
    name: strain
    title: strain
    description: The strain identifier.
    comments: Provide the strain of the isolate. This value maps to the "Strain" in
      the Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: CL10
    slot_uri: GENEPIO:0100455
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    required: true
  taxonomic identification method:
    name: taxonomic identification method
    title: taxonomic identification method
    description: The type of planned process by which an organismal entity is associated
      with a taxon or taxa.
    comments: Provide the type of method used to determine the taxonomic identity
      of the organism by selecting a value from the pick list. For the TEST Project,
      the "16S ribosomal gene sequencing assay" value will be the most appropriate.
      If the information is unknown or cannot be provided, leave blank or provide
      a null value.
    examples:
    - value: 16S ribosomal gene sequencing assay
    slot_uri: GENEPIO:0100583
    any_of:
    - range: taxonomic identification method menu
    - range: null value menu
    required: true
  taxonomic identification method details:
    name: taxonomic identification method details
    title: taxonomic identification method details
    description: The details of the process used to determine the taxonomic identification
      of an organism.
    comments: Provide the criteria used for 16S sequencing taxonomic determination
      by selection a value from the pick list. These criteria are specific to the
      TEST project and so do not correspond with standardized criteria in any ontology.
      The pick list is strictly for providing consistency in records rather than implementing
      community data standards.  If another method was used for the taxonomic determination,
      leave blank. This value maps to the information stored in the "ID Category*"
      field in the Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: 'Species-level ID: >99.3% identity and unambiguous match to one type
        (T) sequence in a curated database'
    slot_uri: GENEPIO:0100584
    any_of:
    - range: taxonomic identification method details menu
    - range: null value menu
    required: true
  incubation temperature value:
    name: incubation temperature value
    title: incubation temperature value
    description: An environmental datum specifying the temperature at which an organism
      or organisms were incubated for the purposes of growth on or in a particular
      medium.
    comments: Provide the temperature at which the isolate was isolated. This value
      maps to the information stored in the "Incubation temperature" field in the
      Alberta Microbiota Repository (TEST) Master file.
    examples:
    - value: '37'
    slot_uri: GENEPIO:0100617
    any_of:
    - range: WhitespaceMinimizedString
    - range: null value menu
    required: true
  incubation temperature unit:
    name: incubation temperature unit
    title: incubation temperature unit
    description: An environmental datum specifying the temperature unit at which an
      organism or organisms were incubated for the purposes of growth on or in a particular
      medium.
    comments: Select the temperature unit from the pick list. This value maps to the
      information stored in the "Incubation temperature" field in the Alberta Microbiota
      Repository (TEST) Master file.
    examples:
    - value: Degree Celsius
    slot_uri: GENEPIO:0100618
    any_of:
    - range: incubation temperature unit menu
    - range: null value menu
    required: true
  isolation medium:
    name: isolation medium
    title: isolation medium
    description: An isolation medium is a culture medium which has the disposition
      to encourage growth of particular bacteria to the exclusion of others in the
      same growth environment.
    comments: Select the isolation medium from the pick list. This value maps to the
      information stored in the "Incubation media" field in the Alberta Microbiota
      Repository (TEST) Master file.
    examples:
    - value: Brain heart infusion (BHI)
    slot_uri: GENEPIO:0002107
    any_of:
    - range: isolation medium menu
    - range: null value menu
    required: true
  isolate storage location:
