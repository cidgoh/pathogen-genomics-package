      \ the template. Hosts can be animals (including humans) and plants. Examples\
      \ of common names are \u201CHuman\u201D and \u201CCanola plant\u201D. Examples\
      \ of scientific names are \u201CHomo sapiens\u201D and \u201CEquus caballus\u201D\
